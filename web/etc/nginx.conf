user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 768;

    # multi_accept on;
}

http {
    server {

        listen 80 default;

        location ^~ /uploads/ {

            root /home/box/web;

        }

        location ~* ^.+\.\w+$ {

            root /home/box/web/public;

        }

        location / {

            return 404;

        }

    }
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    acces_log /var/log/nginx/acces.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}